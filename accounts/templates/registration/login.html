{% extends "accounts/auth_base.html" %}
    
{% load crispy_forms_tags %}

{% block contenido %}

<h1>Ingrese sus credenciales</h1>

<form action="" method="post">

        {% csrf_token %}
        
        <table>
            {{ form | crispy }}
        </table>

        <input type="submit" value="Login" class="btn btn-success">
        
    </form>
    <hr>
    <a href="{% url 'register' %}">Registrar usuario</a>
{% endblock contenido %}
